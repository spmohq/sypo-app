<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bulk WhatsApp Link Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient-start: #1f2937;
      --bg-gradient-end: #111827;
      --card-bg: rgba(31, 41, 55, 0.5); /* Semi-transparent card background */
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-heading: #ffffff;
      --accent-primary: #22d3ee;
      --accent-hover: #67e8f9;
      --accent-secondary: #34d399;
      --accent-secondary-hover: #6ee7b7;
      --accent-success: #34d399;
      --input-bg: #374151;
      --code-bg: rgba(0, 0, 0, 0.3);
      --shadow-color: rgba(0, 0, 0, 0.25);
      --disabled-bg: #4b5563;
      --disabled-text: #9ca3af;
      --accent-clicked: #dc2626;      /* <!-- ADDED: Red color for clicked state --> */
      --accent-clicked-hover: #b91c1c; /* <!-- ADDED: Darker red for hover on clicked state --> */
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      color: var(--text-primary);
      line-height: 1.6;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      flex-grow: 1;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-heading);
      letter-spacing: -1px;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-secondary);
    }
    .generator-container {
      display: grid;
      gap: 30px;
    }
    .input-card, .output-card {
      background-color: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 var(--shadow-color);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 25px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
    }
    .input-group label {
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--text-secondary);
    }
    .input-group textarea {
      background-color: var(--input-bg);
      border: 1px solid var(--card-border);
      border-radius: 8px;
      padding: 12px 15px;
      font-family: 'Source Code Pro', monospace;
      font-size: 1rem;
      color: var(--text-primary);
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
      resize: vertical;
      min-height: 150px;
    }
    .input-group textarea:focus {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.3);
    }
    #outputContainer {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    }
    .output-card {
      display: flex;
      flex-direction: column;
    }
    #outputPlaceholder {
        color: var(--text-secondary);
        text-align: center;
        padding: 40px 20px;
        border: 2px dashed var(--card-border);
        border-radius: 12px;
    }
    .output-text {
      background-color: var(--code-bg);
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: 'Source Code Pro', "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 0.95rem;
      color: var(--text-primary);
      font-weight: 600;
      flex-grow: 1;
      margin-bottom: 20px;
      border: 1px solid var(--card-border);
    }
    .button-group {
      align-self: flex-end;
      display: flex;
      gap: 10px;
    }
    .action-button {
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--bg-gradient-end);
      background-color: var(--accent-primary);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, opacity 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none; /* For the 'a' tag */
    }
    .action-button:hover {
      background-color: var(--accent-hover);
      transform: scale(1.05);
    }
    .action-button.open-link {
        background-color: var(--accent-secondary);
    }
    .action-button.open-link:hover {
        background-color: var(--accent-secondary-hover);
    }
    .action-button.copied {
      background-color: var(--accent-success);
    }
    .action-button .icon {
      width: 16px;
      height: 16px;
    }
    .action-button .copied-icon {
        display: none;
    }
    .action-button.copied .copy-icon {
        display: none;
    }
    .action-button.copied .copied-icon {
        display: inline-block;
    }
    /* <!-- ADDED: New styles for the clicked button --> */
    .action-button.open-link.clicked {
        background-color: var(--accent-clicked);
        transform: none; /* Reset transform to prevent "jump" on subsequent clicks */
        cursor: default;
    }
    .action-button.open-link.clicked:hover {
        background-color: var(--accent-clicked-hover);
    }
    /* <!-- END ADDED --> */
    .footer {
        padding-top: 40px;
    }
    @media (max-width: 768px) {
        #outputContainer {
            grid-template-columns: 1fr;
        }
    }
    @media (max-width: 600px) {
      body {
        padding: 20px 15px;
      }
      h1 {
        font-size: 2rem;
      }
      .button-group {
        width: 100%;
        justify-content: space-between;
      }
      .action-button {
        flex-grow: 1;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Bulk WhatsApp Link Generator</h1>
      <p class="subtitle">Enter up to 10 mobile numbers (one per line) to generate direct WhatsApp links.</p>
    </header>

    <main>
      <div class="generator-container">
        <div class="input-card">
          <div class="input-group">
            <label for="mobileNumbers">Mobile Numbers (India, +91)</label>
            <textarea id="mobileNumbers" rows="10" placeholder="9876543210&#10;8765432109&#10;...and so on"></textarea>
          </div>
        </div>

        <div id="outputContainer">
            <p id="outputPlaceholder">Your generated links will appear here...</p>
        </div>
      </div>
    </main>

    <footer class="footer">
        <center><p>Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.</p></center>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mobileInput = document.getElementById('mobileNumbers');
      const outputContainer = document.getElementById('outputContainer');
      const placeholder = document.getElementById('outputPlaceholder');

      const generateLinks = () => {
        const numbersText = mobileInput.value;
        const numbers = numbersText.split('\n');
        
        outputContainer.innerHTML = ''; // Clear previous results
        let linkCount = 0;

        numbers.forEach(number => {
          const cleanedNumber = number.replace(/\D/g, '').trim();

          if (cleanedNumber.length === 10) {
            linkCount++;
            const generatedUrl = `https://wa.me/91${cleanedNumber}`;
            const cardHTML = `
              <div class="output-card">
                <pre class="output-text">${generatedUrl}</pre>
                <div class="button-group">
                  <a class="action-button open-link" href="${generatedUrl}" target="_blank" rel="noopener noreferrer">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-4.5 0V6.375c0-.621.504-1.125 1.125-1.125h4.125c.621 0 1.125.504 1.125 1.125V10.5m-4.5 0h4.5m-4.5 0l-1-1m1 1l-1-1m-4.5-3.875l-1-1m1 1l-1-1" /></svg>
                    <span>Open Link</span>
                  </a>
                  <button class="action-button copy-btn" data-link="${generatedUrl}">
                    <svg class="icon copy-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" /></svg>
                    <svg class="icon copied-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" /></svg>
                    <span class="button-text">Copy Link</span>
                  </button>
                </div>
              </div>
            `;
            outputContainer.insertAdjacentHTML('beforeend', cardHTML);
          }
        });
        
        if (linkCount === 0) {
            outputContainer.appendChild(placeholder);
            placeholder.style.display = 'block';
        } else {
            placeholder.style.display = 'none';
        }
      };

      mobileInput.addEventListener('input', generateLinks);
      
      // Use event delegation for dynamically created buttons
      outputContainer.addEventListener('click', (event) => {
        const targetElement = event.target;

        // Handle Copy Button Click
        const copyBtn = targetElement.closest('.copy-btn');
        if (copyBtn) {
            const textToCopy = copyBtn.dataset.link;
            const buttonTextEl = copyBtn.querySelector('.button-text');

            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = buttonTextEl.textContent;
                buttonTextEl.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    buttonTextEl.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                alert('Failed to copy text. Please try again.');
            });
            return; // Stop further processing for this click
        }

        // // ADDED: Handle Open Link Button Click
        const openLinkBtn = targetElement.closest('.open-link');
        if (openLinkBtn) {
            openLinkBtn.classList.add('clicked');
            // The default browser action (opening the link) will proceed automatically.
        }
        // // END ADDED
      });
      
      // Initial call to set the placeholder
      generateLinks();
    });
  </script>

</body>
</html>
