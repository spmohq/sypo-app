<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niche Leads Finder</title>
    <link rel="icon" href="spm.ico" />
    <style>
        /* --- Global Styles & British Colour Palette --- */
        :root {
            --bg-color: #F0F4F8; /* Soft, mild British sky blue-grey */
            --card-color: #FFFFFF;
            --text-color: #2C3E50; /* Dark slate grey for readability */
            --primary-color: #5D9CEC; /* A respectable, clear blue */
            --primary-hover-color: #4A89DC;
            --border-color: #DDE2E7;
            --success-color: #2ECC71; /* A gentle green for feedback */
            --secondary-text-color: #7f8c8d; /* Muted grey for subtitles and footer */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* --- Main & Footer Layout --- */
        main {
            flex: 1; /* Allows main content to grow and push footer down */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        footer {
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--secondary-text-color);

        }

        /* --- Main Container / Card --- */
        .container {
            background-color: var(--card-color);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        /* --- Typography --- */
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--secondary-text-color);
            margin-bottom: 30px;
        }
        
        h2 {
            text-align: left;
            font-size: 1.2rem;
            margin-top: 30px;
            margin-bottom: 10px;
            color: #34495e;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 8px;
        }

        /* --- Form Elements --- */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            color: var(--text-color);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(93, 156, 236, 0.25);
        }
        
        textarea {
            resize: vertical;
            min-height: 150px;
            background-color: #FAFBFC;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.5;
        }

        /* --- Button Styles --- */
        .copy-button {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .copy-button:hover {
            background-color: var(--primary-hover-color);
            transform: translateY(-2px);
        }

        .copy-button:active {
            transform: translateY(0);
        }

        .copy-button.copied {
            background-color: var(--success-color);
        }
        
        /* --- Mobile Responsiveness --- */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .subtitle {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>

    <main>
        <div class="container">
            <h1>Niche Leads Finder</h1>
            <p class="subtitle">Enter a business type and city to create your custom prompt.</p>

            <div class="input-group">
                <label for="business-input">Business Type</label>
                <input type="text" id="business-input" placeholder="e.g., restaurants, bookshops, art galleries">
            </div>

            <div class="input-group">
                <label for="city-input">City</label>
                <input type="text" id="city-input" placeholder="e.g., London, Edinburgh, Manchester">
            </div>

            <h2>Generated Prompt</h2>
            <textarea id="generated-prompt" readonly></textarea>

            <button id="copy-button" class="copy-button">Copy Prompt</button>
        </div>
    </main>
    
    <footer>
 Copyright &copy; <script>document.write(new Date().getFullYear())</script> Siva Prasad Mukherjee. All Rights Reserved.
    </footer>

    <script>
        // --- Get DOM Elements ---
        const businessInput = document.getElementById('business-input');
        const cityInput = document.getElementById('city-input');
        const generatedPromptTextarea = document.getElementById('generated-prompt');
        const copyButton = document.getElementById('copy-button');

        // --- Core Function to Generate the Prompt ---
        function generatePrompt() {
            // Get values from inputs, with fallbacks for placeholders
            const business = businessInput.value.trim() || '[Business]';
            const city = cityInput.value.trim() || '[City]';

            // Create the prompt using a template literal
            const promptTemplate = `Find a list of top-rated or newly opened ${business} in ${city} along with their publicly available contact details (email, phone, website). Include name, address, cuisine, and social media if possible.`;

            // Update the textarea with the generated prompt
            generatedPromptTextarea.value = promptTemplate;
        }

        // --- Event Listeners ---

        // Generate prompt on page load and whenever an input changes
        businessInput.addEventListener('input', generatePrompt);
        cityInput.addEventListener('input', generatePrompt);

        // Copy button functionality
        copyButton.addEventListener('click', () => {
            // Select the text in the textarea
            generatedPromptTextarea.select();
            generatedPromptTextarea.setSelectionRange(0, 99999); // For mobile devices

            // Use the modern Clipboard API
            navigator.clipboard.writeText(generatedPromptTextarea.value).then(() => {
                // Provide visual feedback to the user
                const originalText = copyButton.textContent;
                copyButton.textContent = 'Copied!';
                copyButton.classList.add('copied');

                // Revert the button text and style after 2 seconds
                setTimeout(() => {
                    copyButton.textContent = originalText;
                    copyButton.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                alert('Oops, something went wrong. Could not copy the text.');
            });
        });

        // --- Initial Call ---
        // Generate the initial prompt when the page loads
        generatePrompt();
        
    </script>

</body>
</html>
